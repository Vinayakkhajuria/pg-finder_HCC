<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Signup Form</title>
    <link rel="stylesheet" href="css/ownersignup.css">
  </head>
  <body>
    
    <!--<button id="signupButton">Signup</button>
    <div id="signupFormWrapper">-->
      <div id="signupForm">
        <h2>Signup</h2>
        <form>
          <label for="nameInput">Name:</label>
          <input type="text" id="nameInput" placeholder="Enter your name">

          <label for="ageInput">Age:</label>
          <input type="number" id="ageInput" placeholder="Enter your age">

          <label for="genderSelect">Gender:</label>
          <select id="genderSelect">
            <option value="">Select your gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>

          <label for="addressInput">Address:</label>
          <textarea id="addressInput" placeholder="Enter your address"></textarea>

          <label for="cityInput">City:</label>
          <input type="text" id="cityInput" placeholder="Enter your city">

          <div class="signup-link-container">
            Already an account? <a href="owner.html" class="signup-link">LOGIN</a>
          </div>
          
          <input type="submit" value="Submit">
        </form>
      </div>
    </div>
    <script src="sign.js"></script>
  </body>
</html>
